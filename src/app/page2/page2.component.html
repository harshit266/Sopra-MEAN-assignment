<form #form="ngForm" (ngSubmit)="saveData(form.value)">
        <div class="container">
          
                <div class="form-group">
                        <label>Intrest</label>
                        <textarea class="form-control" ngModel name="intrest" #intrest="ngModel" placeholder="Enter Intrest" required></textarea>
                </div>
           <div class="form-group">
              <label>Date</label>
              <input class="form-control"  ngModel name="date" #date="ngModel" type="date" required>
           </div>
          
          
        
           <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       
</form>
